openapi: 3.0.0
info:
  title: go-oas3 example
  description: go-oas3 example
  version: 1.0.0
servers:
  - url: 'https://example.com'
paths:
  /transaction:
    post:
      tags:
        - transactions
      parameters:
        - in: header
          name: x-signature
          schema:
            type: string
            maxLength: 5
        - $ref: "#/components/parameters/Fingerprint"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateTransactionRequest"
        description: address to observe
      responses:
        201:
          description: transaction created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        500:
          description: unhandled error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
    put:
      tags:
        - transactions
      parameters:
        - in: header
          name: x-signature
          schema:
            type: string
            maxLength: 5
        - $ref: "#/components/parameters/Fingerprint"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateTransactionRequest"
        description: address to observe
      responses:
        200:
          description: transaction updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        500:
          description: unhandled error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /transactions/{uuid}:
    delete:
      security:
        - Bearer: []
        - Cookie: []
      tags:
        - transactions
      parameters:
        - in: header
          name: x-signature
          schema:
            type: string
            maxLength: 5
        - in: path
          name: uuid
          schema:
            type: string
          required: true
          description: uuid
          x-go-type: "github.com/satori/go.uuid.UUID"
          x-go-type-string-parse: "github.com/satori/go.uuid.FromString"
        - in: path
          name: regexParam
          required: true
          schema:
            type: string
            x-go-regex: ^[.?\d]+$
            minLength: 5
        - $ref: "#/components/parameters/Fingerprint"
        - in: query
          name: timeParam
          schema:
            $ref: '#/components/schemas/Time'
      responses:
        200:
          description: transaction deleted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
  /callbacks/{callbackType}:
    post:
      parameters:
        - description: callback type
          in: path
          name: callbackType
          required: true
          schema:
            type: string
        - description: callback bool param in query
          in: query
          name: hasSmth
          schema:
            $ref: '#/components/schemas/Boolean'
      responses:
        '200':
          headers:
            x-jws-signature:
              schema:
                type: string
              description: response signature
            Set-Cookie:
              schema:
                type: string
              description: response signature cookie
              example: JSESSIONID=abcde12345; Path=/; HttpOnly
          content:
            application/octet-stream:
              schema:
                $ref: '#/components/schemas/RawPayload'
          description: OK
      security:
        - Cookie: []
      tags:
        - callbacks
      description: callbacks
      requestBody:
        content:
          application/octet-stream:
            schema:
              $ref: '#/components/schemas/RawPayload'
        description: Callback data
        required: true
      summary: Callback
  /file-upload:
    post:
      tags:
        - transactions
      parameters:
        - in: header
          name: x-signature
          schema:
            type: string
            maxLength: 5
        - $ref: "#/components/parameters/Fingerprint"
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/UploadFileRequest"
        description: upload file request
      responses:
        201:
          description: transaction created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        400:
          description: bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
        500:
          description: unhandled error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GenericResponse"
components:
  securitySchemes:
    Bearer:
      type: apiKey
      scheme: bearer
      name: Authorization
      in: header
    Cookie:
      type: apiKey
      in: cookie
      name: JSESSIONID
    Basic:
      type: http
      scheme: bearer
      name: Authorization
      in: header
  parameters:
    Fingerprint:
      description: Fingerprint
      in: header
      name: x-fingerprint
      required: true
      schema:
        maxLength: 32
        minLength: 32
        x-go-regex: "[0-9a-fA-F]+"
        type: string

  schemas:
    Boolean:
      type: string
      x-go-type: bool
      x-go-type-string-parse: "strconv.ParseBool"
    Time:
      example: "2020-12-08T16:38:09.70516+03:00"
      type: string
      x-go-type: "time.Time"
      x-go-type-string-parse: "github.com/spf13/cast.ToTimeE"
    CurrencyCode:
      $ref: "https://raw.githubusercontent.com/mikekonan/go-types/v2.0.1/swagger.yaml#/components/schemas/CurrencyCode"
    CountryAlpha2:
      $ref: "https://raw.githubusercontent.com/mikekonan/go-types/v2.0.1/swagger.yaml#/components/schemas/CountryAlpha2"
    Email:
      $ref: "https://raw.githubusercontent.com/mikekonan/go-types/v2.0.1/swagger.yaml#/components/schemas/Email"
    URL:
      $ref: "https://raw.githubusercontent.com/mikekonan/go-types/v2.0.1/swagger.yaml#/components/schemas/URL"
    GenericResponse:
      properties:
        result:
          type: string
          enum:
            - success
            - failed
          example: success
    RawPayload:
      type: string
      format: binary
    WithEnum:
      type: string
      enum:
        - one
        - two
    CreateTransactionRequest:
      properties:
        Currency:
          $ref: '#/components/schemas/CurrencyCode'
        Country:
          $ref: '#/components/schemas/CountryAlpha2'
        Email:
          $ref: '#/components/schemas/Email'
        CallbackURL:
          $ref: '#/components/schemas/URL'
        TransactionID:
          type: string
          format: uuid
        RegexParam:
          type: string
          x-go-regex: ^[.?\d]+$
        Amount:
          type: number
          minimum: 0.009
          exclusiveMinimum: true
        AmountCents:
          type: integer
          maximum: 100
        Description:
          type: string
          minLength: 8
          maxLength: 100
          x-go-string-trimmable: true
        Title:
          type: string
          minLength: 8
          maxLength: 50
          x-go-string-trimmable: true
        Details:
          type: string
          x-go-pointer: true
          x-go-omitempty: true
      required:
        - Description
    UpdateTransactionRequest:
      properties:
        Description:
          type: string
          minLength: 8
          maxLength: 100
          x-go-string-trimmable: true
        Title:
          type: string
          minLength: 8
          maxLength: 50
          x-go-string-trimmable: true
        Details:
          type: string
          x-go-pointer: true
          x-go-omitempty: true
      required:
        - Description
      x-go-skip-validation: true
    UploadFileRequest:
      x-go-type: mime/multipart.Form
      x-go-skip-validation: true
